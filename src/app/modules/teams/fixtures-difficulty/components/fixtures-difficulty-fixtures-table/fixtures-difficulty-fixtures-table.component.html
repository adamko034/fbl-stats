<div *ngIf="!(isHorizontal$ | async)" class="schedules-table-container">
  <table mat-table class="table-responsive" [dataSource]="dataSource">
    <ng-container matColumnDef="team">
      <th class="header" mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let item">
        <app-team-logo [team]="item.shortName" [height]="30"></app-team-logo>
      </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th class="header" mat-header-cell *matHeaderCellDef>{{ valueColumnHeader }}</th>
      <td class="value" mat-cell *matCellDef="let item">
        <span>{{ item.value }}</span>
      </td>
    </ng-container>

    <tr class="header-row" mat-header-row *matHeaderRowDef="['team', 'value']"></tr>
    <tr
      mat-row
      [style.background-color]="item.color"
      class="row"
      *matRowDef="let item; columns: ['team', 'value']"
    ></tr>
  </table>
</div>

<div *ngIf="isHorizontal$ | async" class="schedules-grid-container" fxLayout="column">
  <div>{{ valueColumnHeader }}</div>
  <div class="grid">
    <div
      class="grid-team"
      [style.background-color]="team.color"
      *ngFor="let team of teams | orderBy: orderBy"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="3px"
    >
      <app-team-logo height="25" [team]="team.shortName"></app-team-logo>
      <span class="grid-team-points">{{ team.value }}</span>
    </div>
  </div>
</div>
