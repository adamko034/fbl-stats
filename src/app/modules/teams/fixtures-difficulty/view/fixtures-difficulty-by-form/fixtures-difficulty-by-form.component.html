<div fxLayout="column" fxLayoutGap="20px">
  <app-white-block class="filters">
    <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="space-evenly center">
      <app-fixtures-difficulty-venue-filter
        (includeVenueChange)="onIncludeVenueCalculationChange($event)"
      ></app-fixtures-difficulty-venue-filter>
      <app-form-field>
        <mat-form-field>
          <mat-select [ngModel]="includedGames" name="includeGames" (selectionChange)="onFormChange($event)">
            <mat-option *ngFor="let includeGame of includeGames" [value]="includeGame"
              >{{ includeGame }} last games</mat-option
            >
          </mat-select>
          <mat-hint>Team form</mat-hint>
        </mat-form-field>
      </app-form-field>
    </div>
  </app-white-block>

  <app-white-block padding="10px 10px 10px 0px">
    <div fxLayout="column" fxLayoutGap="15px">
      <app-fixtures-difficulty-sort
        fxFlexAlign="end"
        [nextMatchdays]="state.mdsHeader"
        (sortChange)="onSortChange($event)"
      ></app-fixtures-difficulty-sort>

      <div
        class="fixtures-content"
        ngClass.lt-md="fixtures-content-lt-md"
        fxLayout.lt-md="column"
        fxLayoutGap.lt-md="20px"
      >
        <app-fixtures-difficulty-fixtures [state]="state" [sortBy]="sortBy"></app-fixtures-difficulty-fixtures>
        <app-fixtures-difficulty-fixtures-table
          [valueColumnHeader]="'Last ' + includedGames + '(pts)'"
          [teams]="scheduleTableTeams"
        ></app-fixtures-difficulty-fixtures-table>
      </div>
    </div>
  </app-white-block>
</div>
