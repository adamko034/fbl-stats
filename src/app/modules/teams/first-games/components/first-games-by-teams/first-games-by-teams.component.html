<div class="matchdays-container">
  <article
    class="matchday"
    *ngFor="let team of teams$ | async | orderBy: ['-firstGamesCount', '-firstGamesPlayedCount']"
  >
    <div class="team-logo">
      <app-team-logo [height]="40" [team]="team.teamShort"></app-team-logo>
    </div>
    <div class="team-first-matchdays">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <div *ngFor="let game of team.games" fxLayout="row">
          <span class="chip" [ngClass]="{ 'chip-played': game.wasPlayed, 'chip-green': !game.wasPlayed }"
            >MD {{ game.matchday }}</span
          >
        </div>
      </div>
    </div>
  </article>
</div>
