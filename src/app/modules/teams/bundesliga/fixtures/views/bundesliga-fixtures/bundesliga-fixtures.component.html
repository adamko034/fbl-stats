<div class="matchdays-container" fxLayout="column">
  <section class="matchday" *ngFor="let matchday of displayedMatchdays">
    <div class="matchday-number" ngClass.lt-md="matchday-number-lt-md">
      {{ matchday.matchdayNumber }}
    </div>
    <div class="matchday-content" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
      <div
        *ngFor="let matchdayGames of matchday.gamesPerDate | keyvalue"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="3px"
      >
        <div class="date-container" fxLayout="row wrap" fxLayoutGap="3px">
          <span *ngIf="isDate(matchdayGames.key); else toBeDecided" class="date">{{
            matchdayGames.key | epochDate | date: 'EEEE, dd.MM.yyyy HH:mm'
          }}</span>
          <ng-template #toBeDecided>
            <span class="date">Date to be decided</span>
          </ng-template>
        </div>

        <div class="games-container" fxLayout="column" fxLayoutGap="10px">
          <div *ngFor="let game of matchdayGames.value" class="game">
            <div class="game-home" fxLayout="row" fxLayoutAlign="flex-end center" fxLayoutGap="7px">
              <span fxHide.lt-sm> {{ game.homeTeamLong }}</span>
              <span fxHide.gt-xs>{{ game.homeTeamShort | uppercase }}</span>
              <app-team-logo [scaleOnMobile]="false" [team]="game.homeTeamShort" [height]="30"></app-team-logo>
            </div>

            <div fxLayoutAlign="center center">
              <b>:</b>
            </div>

            <div class="game-away" fxLayout="row" fxLayoutAlign="flex-start center" fxLayoutGap="7px">
              <app-team-logo [team]="game.awayTeamShort" [scaleOnMobile]="false" [height]="30"></app-team-logo>
              <span fxHide.lt-sm>{{ game.awayTeamLong }}</span>
              <span fxHide.gt-xs>{{ game.awayTeamShort | uppercase }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
