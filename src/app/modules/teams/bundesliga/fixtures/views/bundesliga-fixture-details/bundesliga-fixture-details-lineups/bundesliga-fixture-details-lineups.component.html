<app-white-block>
  <div class="flex flex-row flex-wrap justify-evenly gap-x-5 gap-y-3">
    <ng-container
      [ngTemplateOutlet]="predictions"
      [ngTemplateOutletContext]="{
        players: homePlayers,
        team: homeTeam
      }"
    ></ng-container>

    <ng-container
      [ngTemplateOutlet]="predictions"
      [ngTemplateOutletContext]="{
        players: awayPlayers,
        team: awayTeam
      }"
    ></ng-container>
  </div>
</app-white-block>

<ng-template #predictions let-team="team" let-players="players">
  <app-title-underlined-grey>
    <span title>{{ team.name }} predicted lineups</span>
    <div content>
      <span class="flex flex-row justify-center pt-2" *ngIf="players.length === 0">No predictions yet</span>
      <div class="flex flex-col gap-y-1" *ngIf="players.length > 0">
        <app-players-predicitons-table [players]="players"></app-players-predicitons-table>
        <a [routerLink]="['/teams/lineups/next/' + team.shortName]" class="self-end show-more">Show more >></a>
      </div>
    </div>
  </app-title-underlined-grey>
</ng-template>
