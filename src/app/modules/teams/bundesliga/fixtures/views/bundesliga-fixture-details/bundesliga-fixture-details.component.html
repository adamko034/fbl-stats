<div class="flex flex-col gap-y-2">
  <app-bundesliga-fixture-details-title
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [matchday]="matchday$ | async"
    [fixture]="fixture$ | async"
  ></app-bundesliga-fixture-details-title>

  <app-bundesliga-fixture-details-standings
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [matchday]="matchday$ | async"
  ></app-bundesliga-fixture-details-standings>

  <div class="w-full">
    <app-ad-banner type="horizontal"></app-ad-banner>
  </div>

  <app-bundesliga-fixture-details-previous-round
    *ngIf="matchday$ | async | isGreaterThan : 16"
    [state]="previousRound$ | async"
  >
  </app-bundesliga-fixture-details-previous-round>

  <app-bundesliga-fixture-details-last6-games
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [matchday]="matchday$ | async"
  ></app-bundesliga-fixture-details-last6-games>

  <app-bundesliga-fixture-details-next-games
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [matchday]="matchday$ | async"
  ></app-bundesliga-fixture-details-next-games>

  <div class="flex flex-row justify-evenly gap-x-3 pt-2">
    <div class="w-full lg:w-[40%]">
      <app-ad-banner type="horizontal"></app-ad-banner>
    </div>

    <div class="w-[40%]" *appIfScreen="{ type: 'ge', size: screens.LG }">
      <app-ad-banner type="horizontal"></app-ad-banner>
    </div>
  </div>

  <app-bundesliga-fixture-details-lineups
    *ngIf="isNextMatchday$ | async"
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [homeTeamPlayers]="homeTeamPlayers$ | async"
    [awayTeamPlayers]="awayTeamPlayers$ | async"
  ></app-bundesliga-fixture-details-lineups>

  <app-bundesliga-fixture-details-players
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [homeTeamPlayers]="homeTeamPlayers$ | async"
    [awayTeamPlayers]="awayTeamPlayers$ | async"
  >
  </app-bundesliga-fixture-details-players>

  <app-bundesliga-fixture-details-fantasy-stats
    [homeTeam]="homeTeam$ | async"
    [awayTeam]="awayTeam$ | async"
    [homePlayers]="homeTeamPlayers$ | async"
    [awayPlayers]="awayTeamPlayers$ | async"
  ></app-bundesliga-fixture-details-fantasy-stats>

  <div class="w-full"><app-ad-banner type="horizontal"></app-ad-banner>q</div>
</div>
