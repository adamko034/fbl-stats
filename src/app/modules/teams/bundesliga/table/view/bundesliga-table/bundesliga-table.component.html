<div fxLayout="column" fxLayoutGap="10px">
  <app-white-block>
    <div>
      <app-bundesliga-teams-table-filters
        *ngIf="!noGamesPlayed"
        (filtersChange)="onFiltersChange($event)"
      ></app-bundesliga-teams-table-filters>
    </div>
  </app-white-block>

  <app-white-block>
    <div fxLayout="row" fxLayoutAlign="center center">
      <app-bundesliga-teams-table [teams]="teamsToDisplay"></app-bundesliga-teams-table>
    </div>
  </app-white-block>
</div>
