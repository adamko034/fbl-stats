<div class="predicted-lineups-team-navigation-container flex flex-row justify-between">
  <div *ngIf="!isSummaryPage" class="home-link">
    <a routerLink="/teams/lineups" class="team-link" routerLinkActive="home-link-active">
      <mat-icon class="home-link-icon">info</mat-icon>
    </a>
  </div>

  <div class="flex-1 flex-row-wrap justify-center items-center gap-x-2">
    <div *ngFor="let team of teams | orderBy : 'order'" class="team-link-container flex-row-center-center">
      <a routerLinkActive="team-link-active" class="team-link" [routerLink]="['../' + team.teamShort]">
        <app-team-logo [height]="30" [team]="team.teamShort"></app-team-logo>
      </a>
    </div>
  </div>
</div>
