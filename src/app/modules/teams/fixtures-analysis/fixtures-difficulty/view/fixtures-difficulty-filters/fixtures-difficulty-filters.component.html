<app-white-block *ngIf="calculations" padding="10px 10px 0 10px">
  <div class="flex-col-center-center gap-y-4">
    <app-switcher
      name="fixturesDifficultyCalculation"
      [items]="calculations"
      [value]="filters.calculation"
      (switchChange)="onCalculationChange($event)"
    ></app-switcher>

    <div class="flex-row-wrap justify-center items-center gap-x-4">
      <app-select-future-matchdays-panel
        [value]="filters.matchdays"
        [lastMatchday]="nextMatchday - 1"
        [lastKnownMatchday]="lastKnownMatchday"
        [nextUnlimitedTransfersMatchday]="nextUnlimitedTransfersMatchday"
        [config]="futureMatchdaysPanelConfig"
        (change)="onMatchdaysChange($event)"
      >
      </app-select-future-matchdays-panel>

      <app-include-past-matchdays-dropdown
        class="mt-4"
        *ngIf="filters.calculation === byForm"
        [value]="filters.formMatchdays"
        [title]="'Form includes'"
        (change)="onFormMatchdaysChange($event)"
      ></app-include-past-matchdays-dropdown>

      <mat-checkbox
        class="font-bold sm:font-normal"
        labelPosition="before"
        (change)="onIncludeVenuChange($event)"
        [ngModel]="filters.includeVenue"
        >Inlude game venue in calculation</mat-checkbox
      >
    </div>
  </div>
</app-white-block>
