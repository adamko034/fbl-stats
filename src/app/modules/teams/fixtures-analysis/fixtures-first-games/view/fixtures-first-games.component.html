<div fxLayout="column" fxLayoutGap="20px" *ngIf="state$ | async">
  <app-fixtures-first-games-filters
    [filters]="state$ | async | field: 'filters'"
    [lastKnownMatchday]="lastKnownMatchday$ | async"
    [lastMatchday]="lastMatchday$ | async"
    [nextUnlimitedTransfersMatchday]="nextUnlimitedTranfers$ | async | field: 'matchday'"
  ></app-fixtures-first-games-filters>

  <app-white-block padding="10px 0 10px 0">
    <div fxLayout="row wrap" fxLayoutAlign="space-evenly">
      <app-fixtures-first-games-teams
        [teams]="state$ | async | field: 'teams'"
        [filters]="state$ | async | field: 'filters'"
        [nextMatchday]="nextMatchday$ | async"
      ></app-fixtures-first-games-teams>

      <app-fixtures-first-games-matchdays
        [matchdays]="state$ | async | field: 'matchdays'"
      ></app-fixtures-first-games-matchdays>
    </div>
  </app-white-block>
</div>
