<div class="leaders-navigation-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="item" *ngFor="let matchday of matchdays$ | async | orderBy: '-'">
    <a [ngClass]="{ 'hvr-shadow': !rla.isActive }" class="link" [routerLink]="matchday">
      <mat-card #rla="routerLinkActive" routerLinkActive="red-background">
        <span>Matchday {{ matchday }}</span>
      </mat-card>
    </a>
  </div>
</div>
