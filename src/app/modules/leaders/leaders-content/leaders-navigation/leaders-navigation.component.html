<div class="leaders-navigation-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <button mat-icon-button *ngIf="!isMax" (click)="nextMatchdays()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <div class="item" *ngFor="let matchday of matchdaysToDisplay | orderBy: '-'">
    <a [ngClass]="{ 'hvr-shadow': !rla.isActive }" class="link" [routerLink]="matchday">
      <mat-card #rla="routerLinkActive" routerLinkActive="red-background">
        <span>{{ matchdayText }} {{ matchday }}</span>
      </mat-card>
    </a>
  </div>
  <button mat-icon-button *ngIf="!isMin" (click)="previousMatchdays()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
