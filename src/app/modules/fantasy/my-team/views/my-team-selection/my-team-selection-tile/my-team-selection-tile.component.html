<app-title-underlined-grey>
  <span title>{{ title }}</span>
  <table class="comparison-table" content>
    <tbody>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr *ngIf="!players || players.length == 0">
        <td class="noplayers" colspan="4">No players added</td>
      </tr>
      <tr *ngFor="let player of players | orderBy : displaySettings.tileOrder">
        <td>
          <div class="flex-row-start-center gap-x-1">
            <app-team-logo [team]="player.teamShort" [height]="16"></app-team-logo>
            <span>{{ player.name }}</span>
          </div>
        </td>
        <td class="price">{{ player.price }}M</td>
        <td class="button">
          <button mat-icon-button class="red small-icon-button" (click)="onPlayerRemove(player.id)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </tr>
      <tr>
        <td class="summary" colspan="4">
          <div class="flex-row-start-center gap-x-2.5">
            <div class="flex-row-start-center gap-x-1">
              <mat-icon appScale="0.8">people</mat-icon>
              <span>{{ !!players ? players.length : 0 }}</span>
            </div>
            <div class="flex-row-start-center gap-x-[2px]">
              <mat-icon appScale="0.7">attach_money</mat-icon>
              <span>{{ players | sumBy : 'price' }}M</span>
            </div>
          </div>
        </td>
        <td class="summary"></td>
      </tr>
    </tbody>
  </table>
</app-title-underlined-grey>
