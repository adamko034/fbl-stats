<div>
  <button mat-button [matMenuTriggerFor]="options"><mat-icon>more_vert</mat-icon>Options</button>

  <mat-menu #options="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="tileOrderByMenu">Order</button>
    <button mat-menu-item [matMenuTriggerFor]="players">Players</button>

    <mat-menu #tileOrderByMenu="matMenu" yPosition="below">
      <button
        [ngClass]="{ active: settings.tileOrder === 'teamShort' }"
        mat-menu-item
        class="flex-row-start-center gap-x-2"
        (click)="onOrderChanged('teamShort')"
      >
        <mat-icon>groups</mat-icon>
        <span>Team</span>
      </button>
      <button
        [ngClass]="{ active: settings.tileOrder === 'price' }"
        mat-menu-item
        class="flex-row-start-center gap-x-2"
        (click)="onOrderChanged('price')"
      >
        <mat-icon>north</mat-icon>
        <span>Price: from low</span>
      </button>
      <button
        [ngClass]="{ active: settings.tileOrder === '-price' }"
        mat-menu-item
        class="flex-row-start-center gap-x-2"
        (click)="onOrderChanged('-price')"
      >
        <mat-icon>south</mat-icon>
        <span>Price: from high</span>
      </button>
    </mat-menu>

    <mat-menu #players="matMenu">
      <button mat-menu-item class="flex-row-start-center gap-x-2" (click)="onClearMyTeam()">
        <mat-icon>clear</mat-icon>
        <span>Clear my team</span>
      </button>
    </mat-menu>
  </mat-menu>
</div>
