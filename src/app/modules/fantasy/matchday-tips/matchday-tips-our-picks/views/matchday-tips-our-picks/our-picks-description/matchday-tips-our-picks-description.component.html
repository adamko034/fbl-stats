<app-white-block>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div class="item" *ngFor="let item of iconsLegend" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
      <app-our-pick-icon [icon]="item.icon"></app-our-pick-icon>
      <span class="item-description">{{ item.description }}</span>
    </div>
    <div class="item" fxLayoutAlign="start center" fxLayoutGap="10px">
      <app-matchday-first-game-icon [small]="false"></app-matchday-first-game-icon>
      <span class="item-description">Team playing matchday first game</span>
    </div>
  </div>
</app-white-block>
