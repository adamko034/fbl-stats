<div *ngIf="ourPicks$ | async">
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
    <app-our-picks-players-table title="GOALKEEPERS" [players]="goalkeepers$ | async"></app-our-picks-players-table>
    <app-our-picks-players-table title="DEFENDERS" [players]="defenders$ | async"></app-our-picks-players-table>
    <app-our-picks-players-table title="MIDFIELDERS" [players]="mids$ | async"></app-our-picks-players-table>
    <app-our-picks-players-table title="FORWARDS" [players]="forwards$ | async"></app-our-picks-players-table>
  </div>

  <div *ngIf="!(ourPicks$ | async | field: 'published')">
    <h2 fxLayoutAlign="start center" fxLayout="column">
      Sorry, we haven't published our picks yet.
      <a href="https://twitter.com/FantasyblS" target="blank" fxLayoutAlign="center center" fxLayoutGap="15px"
        ><span>Follow us to stay tuned</span>
        <fa-icon class="twitter blue" [icon]="['fab', 'twitter']"></fa-icon>
      </a>
    </h2>
  </div>
</div>
