<app-content-white-block>
  <div class="flex-row-wrap justify-center items-center gap-x-6.5">
    <div class="item flex-row-start-center gap-x-1" *ngFor="let item of iconsLegend">
      <app-our-pick-icon [icon]="item.icon"></app-our-pick-icon>
      <span class="item-description">{{ item.description }}</span>
    </div>
  </div>
</app-content-white-block>
