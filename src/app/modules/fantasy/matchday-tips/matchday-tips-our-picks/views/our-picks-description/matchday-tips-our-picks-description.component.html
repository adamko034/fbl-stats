<app-content-white-block>
  <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div class="item" *ngFor="let item of iconsLegend" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
      <app-our-pick-icon [icon]="item.icon"></app-our-pick-icon>
      <span class="item-description">{{ item.description }}</span>
    </div>
  </div>
</app-content-white-block>
