<app-view [links]="links">
  <div class="fantasy-tips-container" fxLayout="column" fxLayoutGap="10px">
    <app-white-block>
      <div fxLayout="column" fxLayoutAlign="center center">
        <h2>Matchday {{ tips.matchday }} tips</h2>
        <app-form-field label="Category">
          <app-switch
            [items]="categories"
            [value]="selectedCategory"
            (switchChange)="onCategoryChange($event)"
          ></app-switch>
        </app-form-field>
      </div>
    </app-white-block>

    <div class="tip">
      <a
        [href]="tip.url"
        target="_blank"
        class="tip-link"
        fxLayout="column"
        fxLayoutGap="5px"
        *ngFor="let tip of filteredLinks | orderBy: 'order'"
      >
        <div class="title" fxLayout="row" fxLayoutAlign="center">
          <span>{{ tip.title }}</span>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <div></div>
          <div class="categories" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <span class="category" *ngFor="let category of tip.categories">
              {{ category }}
            </span>
          </div>
          <mat-icon [appScale]="0.6">open_in_new</mat-icon>
        </div>
      </a>
    </div>
  </div>
</app-view>
