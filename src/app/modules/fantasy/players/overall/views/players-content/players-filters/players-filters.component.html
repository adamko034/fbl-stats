<app-white-block padding="10px 20px 0 20px">
  <div fxLayout="column">
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
      <app-players-filter-position class="filter"></app-players-filter-position>
      <app-players-filter-matchdays *ngIf="(lastMatchday$ | async) > 0" class="filter"></app-players-filter-matchdays>
      <app-players-filter-teams class="filter"></app-players-filter-teams>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="40px">
      <app-players-filter-max-price class="filter"></app-players-filter-max-price>
      <app-players-filter-popularity class="filter"></app-players-filter-popularity>
    </div>
  </div>
</app-white-block>
