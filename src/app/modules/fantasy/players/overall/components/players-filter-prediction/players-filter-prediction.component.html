<app-form-field label="Lineup predictions">
  <mat-form-field class="custom-select" ngClass.lt-sm="custom-select-xs">
    <mat-select [value]="predictions.All" (valueChange)="onPredictionChange($event)">
      <mat-option [value]="predictions.All">All predictions</mat-option>
      <mat-option [value]="predictions.Benched">Benched by all sources</mat-option>
      <mat-option [value]="predictions.VariedAndPlay">Start by at least one source</mat-option>
      <mat-option [value]="predictions.WillPlay">Start by all sources</mat-option>
    </mat-select>
  </mat-form-field>
</app-form-field>
