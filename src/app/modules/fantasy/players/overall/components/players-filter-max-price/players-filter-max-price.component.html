<app-form-field [label]="'Max price'">
  <div fxLayout fxLayoutGap="10px">
    <mat-slider
      class="slider"
      [max]="max"
      min="0"
      step="0.1"
      [ngModel]="value"
      fxFlex="80"
      [thumbLabel]="false"
      (input)="onThumbMove($event)"
      (change)="onPriceChanged($event)"
    ></mat-slider>
    <span *ngIf="max < 150" fxFlex="15" fxFlexAlign="center" class="bolder">
      <span>{{ value?.toString() + 'M' }}</span>
    </span>
  </div>
</app-form-field>
