<app-form-field label="Position" labelWidth="18">
  <div fxLayout fxLayoutGap="5px" fxLayoutAlign="start center">
    <app-switch
      [value]="selectedPosition$ | async"
      name="position"
      [items]="items"
      (switchChange)="onPositionChange($event)"
    ></app-switch>
  </div>
</app-form-field>
