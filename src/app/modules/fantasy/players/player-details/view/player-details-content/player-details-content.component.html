<div *ngIf="state$ | async" class="flex flex-col">
  <div [appSticky]="{ position: 'top', px: 54, z: 1000 }">
    <app-player-details-title [player]="state$ | async | field : 'player'"></app-player-details-title>
  </div>

  <app-player-details-main [player]="state$ | async | field : 'player'"></app-player-details-main>

  <div class="flex flex-col gap-y-5">
    <app-player-details-next-matchday
      class="mt-3.5"
      [player]="state$ | async | field : 'player'"
    ></app-player-details-next-matchday>

    <div class="text-center w-full">
      <app-ad-banner type="horizontal"></app-ad-banner>
    </div>

    <app-player-details-charts
      [player]="state$ | async | field : 'player'"
      [positionsStats]="state$ | async | field : 'positionsStats'"
    ></app-player-details-charts>

    <div class="flex flex-row m-auto gap-x-4 w-[90%]">
      <div class="w-1/2">
        <app-ad-banner type="square"></app-ad-banner>
      </div>
      <div class="w-1/2">
        <app-ad-banner type="square"></app-ad-banner>
      </div>
    </div>

    <div>
      <app-players-details-fantasy-stats
        [player]="state$ | async | field : 'player'"
      ></app-players-details-fantasy-stats>

      <app-player-details-points [player]="state$ | async | field : 'player'"></app-player-details-points>
    </div>

    <div class="text-center w-full">
      <app-ad-banner type="horizontal"></app-ad-banner>
    </div>

    <app-player-details-matchdays [player]="state$ | async | field : 'player'"></app-player-details-matchdays>
  </div>
</div>
