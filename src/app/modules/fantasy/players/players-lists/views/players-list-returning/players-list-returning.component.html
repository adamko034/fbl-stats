<app-view-title>
  <span title>RETURNING PLAYERS</span>
  <div subtitle fxLayout="column" fxLayoutGap="10px">
    <span
      >Players who were unavailable in last matchday (MD {{ lastMatchday$ | async }}) and can play in the following
      game.
    </span>

    <span fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="7px">
      <span>Marked in <a routerLink="/fantasy/players" class="red">Fantasy Players table</a> as: </span
      ><mat-icon class="green">published_with_changes</mat-icon></span
    >
  </div>
</app-view-title>
<div *ngIf="players$ | async">
  <app-players-list-base [players]="players$ | async"></app-players-list-base>
</div>
