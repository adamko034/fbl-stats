<app-title-underlined-grey layoutAlign="start start">
  <span title
    >Different kick-off times (MD{{ lastMatchday + 1 }} - MD{{ lastMatchday + includeNextMatchdaysCount }})
  </span>
  <div content>
    <div fxLayout="column">
      <app-matrix-table class="kick-off-times" *ngIf="matrix" [rows]="matrix"></app-matrix-table>
      <div class="legend">
        <span [appSticky]="{ position: 'left' }"
          >*Number of different kick-off times in next {{ includeNextMatchdaysCount }} matchdays</span
        ><br />
        <span [appSticky]="{ position: 'left' }" *ngIf="includeNextMatchdaysCount < matchdaysCount"
          >**Only matchdays with established kick-off times are displayed</span
        >
      </div>
    </div>
  </div>
</app-title-underlined-grey>
