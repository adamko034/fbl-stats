<app-white-block>
  <div>
    <div fxLayout="column" fxLayoutGap="15px">
      <mat-form-field class="select">
        <mat-label>Include matchdays</mat-label>
        <mat-select
          [value]="filters$ | async | field: 'includeMatchdays'"
          (valueChange)="onMatchdaysCountChange($event)"
        >
          <mat-option [value]="0">All</mat-option>
          <mat-option [value]="2">Next 2</mat-option>
          <mat-option [value]="3">Next 3</mat-option>
          <mat-option [value]="4">Next 4</mat-option>
          <mat-option [value]="6">Next 6</mat-option>
        </mat-select>
      </mat-form-field>

      <div fxLayout="row wrap" fxLayoutAlign="space-around" fxLayoutGap="15px">
        <app-players-compare-kickoff-times
          *ngIf="players.length > 1"
          appStickyWrapper
          [players]="players"
          [teams]="teams"
          [lastMatchday]="lastMatchday"
          [matchdaysCount]="filters$ | async | field: 'includeMatchdays'"
        ></app-players-compare-kickoff-times>
        <app-players-compare-fixtures-details
          appStickyWrapper
          [players]="players"
          [teams]="teams"
          [lastMatchday]="lastMatchday"
          [matchdaysCount]="filters$ | async | field: 'includeMatchdays'"
        ></app-players-compare-fixtures-details>
      </div>
    </div>
  </div>
</app-white-block>
