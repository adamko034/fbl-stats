<div fxLayout="row wrap" fxLayoutAlign="space-around" fxLayoutGap="15px">
  <app-players-compare-kickoff-times
    class="kick-off-times"
    *ngIf="players.length > 1"
    appStickyWrapper
    [players]="players"
    [teams]="teams"
    [lastMatchday]="lastMatchday"
    [matchdaysCount]="includeMatchdays"
  ></app-players-compare-kickoff-times>
  <app-players-compare-fixtures-details
    appStickyWrapper
    [players]="players"
    [teams]="teams"
    [lastMatchday]="lastMatchday"
    [matchdaysCount]="includeMatchdays"
  ></app-players-compare-fixtures-details>
</div>
