<app-white-block padding="10px 10px 0 10px">
  <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="space-evenly center">
    <app-position-switch
      class="filters"
      (change)="onPositionChange($event)"
      [value]="filters$ | async | field: 'position'"
    >
    </app-position-switch>

    <app-form-field label="Options" class="filters">
      <app-switcher
        name="types"
        [value]="filters$ | async | field: 'type'"
        [items]="types"
        (switchChange)="onTypeChange($event)"
      ></app-switcher>
    </app-form-field>

    <app-form-field label="Matchdays" class="filters">
      <app-switcher
        name="games"
        [value]="filters$ | async | field: 'includeGames'"
        [items]="games"
        (switchChange)="onGamesChange($event)"
      >
      </app-switcher>
    </app-form-field>
  </div>
</app-white-block>
