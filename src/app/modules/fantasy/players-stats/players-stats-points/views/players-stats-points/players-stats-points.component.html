<div fxLayout="column" fxLayoutGap="20px">
  <app-white-block>
    <div>
      <app-players-stats-points-filters
        [filters]="state$ | async | field: 'filters'"
      ></app-players-stats-points-filters>
    </div>
  </app-white-block>
  <app-white-block>
    <div>
      <app-players-stats-points-table
        [defaultSort]="state$ | async | field: 'sort'"
        [players]="state$ | async | field: 'players'"
      ></app-players-stats-points-table>
    </div>
  </app-white-block>
</div>
