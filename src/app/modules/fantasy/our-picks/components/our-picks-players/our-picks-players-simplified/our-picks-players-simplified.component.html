<div class="our-picks-players-simplified" ngClass.lt-md="our-picks-players-simplified-mobile">
  <div *ngIf="playersFound" class="admin-our-picks-list">
    <div class="admin-our-pick" fxLayout="row" *ngFor="let player of ourPicks.players">
      <span fxFlex="5" fxFlex.xs="7" fxLayoutAlign="center center">
        <div *ngIf="player.order <= 3">
          <fa-icon [icon]="['fas', 'medal']" class="order" [appMedalColor]="player.order"></fa-icon>
        </div>
      </span>
      <app-team-logo fxFlex="7" fxFlex.xs="10" [team]="player.team.teamShort" [height]="30"></app-team-logo>
      <span fxFlex class="bold"
        ><app-player-name-link [name]="player.name" [id]="player.playerId"></app-player-name-link
      ></span>
      <div fxHide.xs fxFlex="20" fxLayoutGap="10px">
        <span>{{ player.position | uppercase }}</span
        ><span>{{ player.price }}M</span><span>{{ player.popularity }}%</span>
      </div>
      <div fxFlex="15" fxHide.lt-md fxLayoutGap="5px" fxLayoutAlign="start center">
        <app-team-logo [height]="25" [team]="player.nextGame.opponentShort"></app-team-logo>
        <span>({{ player.nextGame.isHome ? 'h' : 'a' }})</span>
        <span>{{ player.nextGame.opponentRank | numerals }}</span>
        <span *ngIf="player.nextGame.isFirstGame">
          <app-matchday-first-game-indicator [size]="'small'"></app-matchday-first-game-indicator>
        </span>
      </div>
      <div class="icons" fxLayout="row" fxLayoutGap="10px">
        <app-our-pick-icon
          class="icon"
          [ngClass]="{ hidden: !player.isMustHave }"
          [ngClass.xs]="{ 'hidden-mobile': !player.isMustHave }"
          [icon]="Types.MUST_HAVE"
          [showTooltip]="false"
        ></app-our-pick-icon>
        <app-our-pick-icon
          class="icon"
          [ngClass]="{ hidden: !player.isPremium }"
          [ngClass.xs]="{ 'hidden-mobile': !player.isPremium }"
          [icon]="Types.PREMIUM"
          [showTooltip]="false"
        ></app-our-pick-icon>
        <app-our-pick-icon
          class="icon"
          [ngClass]="{ hidden: !player.isBargain }"
          [ngClass.xs]="{ 'hidden-mobile': !player.isBargain }"
          [icon]="Types.BARGAIN"
          [showTooltip]="false"
        ></app-our-pick-icon>
        <app-our-pick-icon
          class="icon"
          [ngClass]="{ hidden: !player.isDifferential }"
          [ngClass.xs]="{ 'hidden-mobile': !player.isDifferential }"
          [icon]="Types.DIFFERENTIAL"
          [showTooltip]="false"
        ></app-our-pick-icon>
        <app-our-pick-icon
          class="icon"
          [ngClass]="{ hidden: !player.isSurprising }"
          [ngClass.xs]="{ 'hidden-mobile': !player.isSurprising }"
          [icon]="Types.SURPRISING"
          [showTooltip]="false"
        ></app-our-pick-icon>
      </div>
    </div>
  </div>

  <div *ngIf="!playersFound" fxLayoutAlign="center center">
    <span>No players matching filters criteria.</span>
  </div>
</div>
