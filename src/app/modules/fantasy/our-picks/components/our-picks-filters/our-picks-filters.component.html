<div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="space-between center" fxLayoutAlign.lt-md="center center">
  <app-filter-position
    class="filters"
    [selected]="position$ | async"
    (positionChange)="onPositionChange($event)"
  ></app-filter-position>
  <app-our-picks-filter-types
    class="filters"
    [selected]="types$ | async"
    (typesChange)="onTypesChange($event)"
  ></app-our-picks-filter-types>
</div>
