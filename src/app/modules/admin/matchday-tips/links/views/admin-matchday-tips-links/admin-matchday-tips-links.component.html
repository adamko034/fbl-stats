<app-white-block>
  <div class="admin-tips-container" fxLayoutAlign="center center">
    <button mat-raised-button class="add-new-button main-background" (click)="openNewLinkDialog()">Add new link</button>
    <div class="action-buttons" fxLayout="row" fxLayoutGap="5px">
      <button mat-raised-button class="main-background" [disabled]="!isChange" (click)="save()">Save</button>
      <button mat-raised-button class="main-background" [disabled]="!isChange" (click)="cancelChanges()">
        Cancel changes
      </button>
    </div>

    <div
      cdkDropList
      [cdkDropListData]="displayedLinks"
      class="tips-links-container"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="tips-link"
        [ngClass]="{ 'tips-link-new': link.isAdminNew }"
        *ngFor="let link of displayedLinks | orderBy: 'order'"
        cdkDrag
      >
        <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center">
          <span>{{ link.order }}</span>
          <span *ngIf="link.isNew" class="new red">NEW!</span>
        </div>

        <div fxLayout="column">
          <span>{{ link.title }}</span>
          <a [href]="link.url">{{ link.url }}</a>
          <div fxLayout="row" fxLayoutGap="10px">
            <span *ngFor="let category of link.categories">{{ category }}</span>
          </div>
        </div>
        <div class="tips-link-actions" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
          <button mat-icon-button class="blue mark-as-new-button" (click)="markAsNew(link)">
            <mat-icon>new_releases</mat-icon>
          </button>
          <button mat-icon-button class="red delete-button" (click)="onDelete(link.order)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</app-white-block>
