<app-white-block class="mt-5">
  <div class="flex flex-col gap-y-4">
    <div class="flex flex-row items-center">
      <button mat-raised-button class="main-background" (click)="openNewLinkDialog()">Add new link</button>
      <div class="m-auto flex flex-row gap-x-1">
        <button mat-raised-button [ngClass]="{ 'main-backgroud': isChange }" [disabled]="!isChange" (click)="save()">
          Save
        </button>
        <button
          mat-raised-button
          [ngClass]="{ 'main-background': isChange }"
          [disabled]="!isChange"
          (click)="cancelChanges()"
        >
          Cancel Changes
        </button>
      </div>
    </div>

    <div
      cdkDropList
      [cdkDropListData]="displayedLinks"
      class="tips-links-container w-full"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="tips-link p-4 pointer" *ngFor="let link of displayedLinks | orderBy : 'order'" cdkDrag>
        <span class="self-center">{{ link.order }}</span>

        <div class="flex flex-col">
          <span>{{ link.title }}</span>
          <a [href]="link.url">{{ link.url }}</a>
          <span>{{ link.description }}</span>
          <img class="w-[100px]" *ngIf="link.imageUrl" [src]="link.imageUrl" />
        </div>
        <button mat-icon-button class="red self-center" (click)="onDelete(link.order)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</app-white-block>
