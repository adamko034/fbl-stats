<app-view-title>
  <h1 title>Suspension Risk</h1>
  <div subtitle fxLayout="column" fxLayoutGap="10px">
    <span>Players who have collected 4 yellow cards and so are one yellow card away for being suspended.</span>
    <span fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="7px">
      <span>Marked in <a routerLink="/fantasy/players" class="red">Fantasy Players table</a> as: </span
      ><app-player-suspension-risk [show]="true"></app-player-suspension-risk
    ></span>
    <span fxFlexAlign="flex-end" class="source-link"
      >Source: <a class="red" [href]="source" target="blank">Transfermarkt.de</a></span
    >
  </div>
</app-view-title>
<div *ngIf="players$ | async">
  <app-players-list-base [players]="players$ | async"></app-players-list-base>
</div>
