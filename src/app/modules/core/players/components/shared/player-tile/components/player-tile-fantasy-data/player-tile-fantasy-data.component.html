<div fxLayout="row wrap" fxLayoutGap="8px" class="player-stats grey">
  <span>$: {{ player.price }}M</span>
  <span>%: {{ player.popularity }}</span>
  <span>TP: {{ player.totalPoints }}</span>
  <span>AVG: {{ player.avgPoints }}</span>
  <span>L100%: {{ player.top100Popularity }}</span>
  <span>L500%: {{ player.top500Popularity }}</span>
  <span>GS%: {{ player.gamesStarted }}</span>
</div>
