<div *ngIf="source$" fxLayoutAlign="flex-end center">
  <span *ngIf="(source$ | async).url" class="hvr-small hvr-underline-from-center source source-active">
    <a [href]="(source$ | async).url" target="blank" fxLayout="row" fxLayoutAlign="start center">
      <span>{{ (source$ | async).displayName }}</span>
      <mat-icon class="open" fxLayoutAlign="start center">open_in_new</mat-icon></a
    >
  </span>
  <span *ngIf="!(source$ | async).url">
    <span fxLayout="row" fxLayoutAlign="start center" class="source">
      <span>{{ (source$ | async).displayName }}</span>
      <mat-icon class="open" fxLayoutAlign="start center">open_in_new_off</mat-icon></span
    >
  </span>
</div>
