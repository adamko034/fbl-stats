<app-view-layout>
  <div content>
    <app-view-title>
      <h1 title>{{ 'Predicted Lineups' | uppercase }}</h1>
    </app-view-title>
    <div
      fxLayout="row"
      fxLayoutAlign="space-between start"
      fxLayout.lt-sm="column"
      fxLayoutAlign.lt-sm="center center"
      fxLayoutGap="20px"
    >
      <app-predicted-lineups-sources fxFlex="50"></app-predicted-lineups-sources>
      <app-predicted-lineups-matchday fxFlex="50"></app-predicted-lineups-matchday>
    </div>
  </div>
</app-view-layout>
