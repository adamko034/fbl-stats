<div
  *ngIf="sources$ | async"
  class="predicted-lineups-sources-container"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <app-title-underlined class="title">
    <h2>Our Sources</h2>
  </app-title-underlined>

  <div class="last-update-info">
    <span>We did last check for all sources on: </span>
    <span class="bold">{{ (sources$ | async)[0].lastUpdated | date: 'EEEE, MMMM d, y, HH:mm' }}</span>
  </div>

  <div class="list">
    <mat-list role="list">
      <mat-list-item *ngFor="let source of sources$ | async">
        <div class="source-item" fxLayout="row" fxLayoutAlign="space-between center">
          <span>{{ source.displayName }}</span>
          <span>
            <mat-icon *ngIf="source.published" matTooltip="Lineups available" class="green"
              >published_with_changes</mat-icon
            >
            <mat-icon *ngIf="!source.published" matTooltip="Lineups not published yet" class="red"
              >unpublished</mat-icon
            >
          </span>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
