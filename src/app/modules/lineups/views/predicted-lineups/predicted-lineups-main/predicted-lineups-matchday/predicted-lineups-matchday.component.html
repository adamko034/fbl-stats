<mat-card
  *ngIf="matchday$ | async"
  class="predicted-lineups-matchday-container"
  fxLayout="column"
  fxLayout.lt-sm="center"
  fxLayoutAlign="center center"
>
  <app-title-underlined class="title">
    <h2>Matchday {{ (matchday$ | async).num }}</h2>
  </app-title-underlined>
  <app-matchday [clickable]="true" class="matchday" [matchday]="matchday$ | async" [display]="display"></app-matchday>
</mat-card>
