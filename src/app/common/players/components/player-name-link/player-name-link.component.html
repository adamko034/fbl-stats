<a *ngIf="id && lastName" [routerLink]="['/fantasy/players/details/' + id]" target="_self">
  <span fxHide.lt-md>{{ name }}</span>
  <span fxHide.gt-sm>{{ lastName }}</span>
</a>

<a *ngIf="id && !lastName" [routerLink]="['/fantasy/players/details/' + id]" target="_self">
  {{ name }}
</a>

<span *ngIf="!id && lastName">
  <span fxHide.lt-md>{{ name }}</span>
  <span fxHide.gt-sm>{{ lastName }}</span>
</span>

<span *ngIf="!id && !lastName">
  {{ name }}
</span>
