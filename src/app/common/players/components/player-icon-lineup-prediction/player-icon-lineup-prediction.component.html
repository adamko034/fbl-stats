<div [ngSwitch]="prediction" fxLayoutAlign="start center">
  <mat-icon
    [appScale]="scale"
    style="font-size: 19px"
    *ngSwitchCase="cases.START"
    class="green"
    matTooltip="Prediction: will play"
    >check_circle</mat-icon
  >
  <mat-icon
    [appScale]="scale"
    style="font-size: 19px"
    *ngSwitchCase="cases.BENCH"
    matTooltip="Prediction: won't play"
    class="red"
    >highlight_off</mat-icon
  >
  <mat-icon
    style="font-size: 19px"
    [appScale]="scale"
    matTooltip="Not published yet"
    class="material-icons-outlined"
    *ngSwitchCase="cases.UNKNOWN"
    >link_off</mat-icon
  >
</div>
