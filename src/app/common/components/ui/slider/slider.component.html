<app-form-field [label]="label">
  <div fxLayout="row" fxLayoutGap="10px">
    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      fxFlex="80"
      [ngModel]="valueInternal"
      [thumbLabel]="false"
      (input)="onThumbMove($event)"
      (change)="onChange($event)"
    ></mat-slider>
    <span fxFlex="15" fxFlexAlign="end" class="bolder">
      <span>{{ valueInternal?.toString() + valueSuffix }}</span>
    </span>
  </div>
</app-form-field>
