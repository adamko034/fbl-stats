<mat-card class="card">
  <mat-card-header class="flex justify-center py-0">
    <mat-card-title>
      <h6>
        <ng-content select="[title]"></ng-content>
      </h6>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="overflow-auto max-w-[85vw] whitespace-nowrap p-0">
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
</mat-card>
