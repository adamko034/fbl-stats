<div fxLayout="row" fxLayoutGap="3px" fxLayoutAlign="start center">
  <app-team-logo [height]="logoHeight" [team]="teamShort"></app-team-logo>
  <div *ngIf="showVenue" class="grey font-small">
    <span *ngIf="isHome">(h)</span>
    <span *ngIf="!isHome">(a)</span>
  </div>
  <span *ngIf="showRank">{{ rank | numerals }}</span>
  <span *ngIf="showFirstGame">
    <app-matchday-first-game-icon *ngIf="isFirstGame"></app-matchday-first-game-icon>
  </span>
</div>
