<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-evenly center">
  <app-venue-switch
    *ngIf="config.showVenueFilter"
    [value]="filters.venue"
    (change)="onVenueChange($event)"
  ></app-venue-switch>

  <app-select-last-matchdays
    [lastMatchday]="lastMatchday"
    [value]="filters.matchdays"
    (change)="onMatchdaysChange($event)"
  ></app-select-last-matchdays>
</div>
