<ul
  *ngIf="mode === modes.HORIZONTAL"
  class="navigation"
  ngClass.sm="navigation-sm"
  fxLayout
  fxLayoutAlign="start center"
>
  <ng-template [ngTemplateOutlet]="links"></ng-template>
</ul>

<ul *ngIf="mode == modes.VERTICAL" class="navigation" fxLayout="column" fxLayoutAlign="start center">
  <ng-template [ngTemplateOutlet]="links"></ng-template>
</ul>

<ng-template #links>
  <li (click)="closeSidenav()">
    <a routerLink="home" routerLinkActive="active">fantasy</a>
  </li>
  <li (click)="closeSidenav()">
    <a routerLink="/myteam" routerLinkActive="active">my-team</a>
  </li>
  <li (click)="closeSidenav()">
    <a routerLink="/bundesliga" routerLinkActive="active">bundesliga</a>
  </li>
  <li (click)="closeSidenav()">
    <a routerLink="/about" routerLinkActive="active">about-us</a>
  </li>
</ng-template>
