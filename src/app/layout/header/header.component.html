<div
  *ngIf="(screen$ | async) > screens.XS"
  class="header"
  ngClass.sm="header-sm"
  fxLayout
  fxLayoutAlign="space-between center"
>
  <h1 fxHide>Fantasy Bundesliga Stats | Tips & Tricks | Predicted Lineups</h1>
  <h1 class="name">
    <span routerLink="home" fxHide.lt-md>FantasyBL-Stats</span>
    <span fxHide.lt-sm fxHide.gt-sm class="leckerli red-background">F</span>
  </h1>

  <app-header-navigation></app-header-navigation>
  <div fxFlexAlign="end" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="3px">
    <app-new-updates></app-new-updates>
    <app-last-udpated></app-last-udpated>
  </div>
</div>

<div
  *ngIf="(screen$ | async) === screens.XS"
  class="header header-mobile"
  fxLayout
  fxLayoutAlign="space-between center"
>
  <button mat-icon-button (click)="openSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>FantasyBL-Stats</span>
  <div fxFlexAlign="end" fxLayout="row" fxLayoutAlign="start" fxLayoutGap="3px">
    <app-new-updates></app-new-updates>
    <app-last-udpated></app-last-udpated>
  </div>
</div>
