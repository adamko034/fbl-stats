<mat-form-field ngClass.lt-sm="search-mobile">
  <mat-label>Search by player name</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput type="text" [(ngModel)]="name" (keyup)="onNameChange($event)" />
  <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
