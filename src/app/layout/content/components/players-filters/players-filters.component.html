<app-expansion-panel [opened]="opened">
  <div header fxLayoutAlign="space-between">
    <span>Filters</span>
    <mat-icon
      *ngIf="filtersModified$ | async"
      (click)="clearFilters(); $event.stopPropagation()"
      class="red clear-button"
      >cancel</mat-icon
    >
  </div>
  <div
    content
    fxLayoutGap.lt-md="10px"
    fxLayout.lt-md="column"
    fxLayoutAlign.lt-md="start stretch"
    class.gt-sm="container"
    gdAreas.gt-sm="form unavailable | price popularity | teams teams"
    gdGap.gt-sm="10px"
    gdRows.gt-sm="auto auto auto"
  >
    <app-players-select-form gdArea.gt-sm="form"></app-players-select-form>
    <app-players-filter-hide-unavailable
      ngClass.lt-md="unavailable-mobile"
      gdArea.gt-sm="unavailable"
    ></app-players-filter-hide-unavailable>
    <app-players-filter-max-price gdArea.gt-sm="price"></app-players-filter-max-price>
    <app-players-filter-popularity gdArea.gt-sm="popularity"></app-players-filter-popularity>
    <app-players-filter-teams gdArea.gt-sm="teams"></app-players-filter-teams>
  </div>
</app-expansion-panel>
