gk: {{ players?.goalkeepers?.length || 0 }} <br />
def: {{ players?.defenders?.length || 0 }} <br />
mid: {{ players?.midfielders?.length || 0 }} <br />
for: {{ players?.forwards?.length || 0 }} <br />
filters: {{ filters | json }}

<br />

<div *ngIf="show">
  <table mat-table [dataSource]="data">
    <ng-container [matColumnDef]="column.fieldName" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
      <td mat-cell *matCellDef="let item">{{ item[column.fieldName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
