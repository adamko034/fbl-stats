<div *ngIf="players.length > 0" fxLayout="row wrap" fxLayoutAlign="space-between">
  <div *ngFor="let player of players" fxFlex="45">
    <app-player-tile fxHide.lt-md [player]="player" [timelineOptions]="timelineOptions"></app-player-tile>
    <app-player-tile fxHide.gt-sm [player]="player" [timelineOptions]="timelineOptionsSmall"></app-player-tile>
  </div>
</div>

<app-player-tile-no-records *ngIf="players.length === 0"></app-player-tile-no-records>
