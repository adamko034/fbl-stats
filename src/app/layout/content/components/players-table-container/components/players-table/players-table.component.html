<div *ngIf="show" class="container" fxLayoutAlign="center center">
  <mat-card class="table-card" fxFill>
    <table mat-table [dataSource]="data" multiTemplateDataRows>
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">
          <div fxLayout fxLayoutGap="5px">
            <span>{{ item.name }}</span>
            <span *ngIf="item.attendance === 0" class="dot-red"></span>
          </div>
        </td>
      </ng-container>

      <ng-container [matColumnDef]="column.fieldName" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
        <td mat-cell *matCellDef="let item" [ngClass]="getTdClass(column, item)">{{ item[column.fieldName] }}</td>
      </ng-container>

      <ng-container matColumnDef="playerDetails">
        <td mat-cell *matCellDef="let player" [attr.colspan]="displayedColumns.length">
          <div class="player-details" [@detailExpand]="expandedRows[player.id] ? 'expanded' : 'collapsed'">
            <app-player-details [player]="player" [timelineOptions]="playerTimelineOptions"></app-player-details>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let player; columns: displayedColumns"
        class="player-details-row"
        [class.player-details-expanded-row]="expandedRows[player.id]"
        (click)="toggleExpandedPlayer(player.id)"
      ></tr>
      <tr mat-row *matRowDef="let player; columns: ['playerDetails']" class="player-details-content"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the criterias.</td>
      </tr>
    </table>
  </mat-card>
</div>
