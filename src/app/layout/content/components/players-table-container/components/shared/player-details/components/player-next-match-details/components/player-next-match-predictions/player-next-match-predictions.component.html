<div class="predictions-container animate__animated animate__fadeIn" fxLayout="column" fxLayoutGap="10px">
  <span class="title">Predicted lineups</span>
  <div gdAreas="bundesliga bPrediction | kicker kPrediction" gdRows="auto" gdGap="10px 10px">
    <app-prediction-source
      gdArea="bundesliga"
      [source]="sources.BUNDESLIGA"
      [teamShort]="player.teamShort"
    ></app-prediction-source>
    <app-prediction-indicator
      gdArea="bPrediction"
      [showUnknownYet]="true"
      [value]="getPrediction('bundesliga')"
    ></app-prediction-indicator>

    <app-prediction-source
      gdArea="kicker"
      [source]="sources.KICKER"
      [teamShort]="player.teamShort"
    ></app-prediction-source>

    <app-prediction-indicator
      gdArea="kPrediction"
      [showUnknownYet]="true"
      [value]="getPrediction('kicker')"
    ></app-prediction-indicator>
  </div>
</div>
