<div *ngIf="isLoading$ | async" class="loading" fxLayout="row" fxLayoutAlign="center center">
  <mat-progress-spinner [diameter]="30" [mode]="'indeterminate'"></mat-progress-spinner>
</div>

<div class="player-details-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px">
  <app-player-next-match-details [player]="player"></app-player-next-match-details>
  <app-player-schedules [player]="player"></app-player-schedules>
</div>
