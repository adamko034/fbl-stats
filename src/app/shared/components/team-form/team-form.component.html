<div *ngIf="form">
  <div fxLayoutGap="4px" fxLayoutAlign="center center">
    <span
      *ngFor="let result of form.split('')"
      class="game-result game-result-dot"
      [ngClass]="getGameResultClass(result)"
    >
      {{ showLabels ? result : '' }}
    </span>
  </div>
</div>

<div *ngIf="!form">
  <span>---</span>
</div>
