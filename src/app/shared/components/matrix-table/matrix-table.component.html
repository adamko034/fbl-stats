<table class="matrix comparison-table">
  <tr>
    <td [appSticky]="{ px: 0, position: 'left' }"></td>
    <td *ngFor="let row of rows | orderBy: 'order'">{{ row.text }}</td>
  </tr>
  <tr *ngFor="let row of rows | orderBy: 'order'">
    <td [appSticky]="{ px: 0, position: 'left' }">{{ row.text }}</td>
    <td [ngClass]="getColorClass(col)" *ngFor="let col of row.columns">{{ col.text }}</td>
  </tr>
</table>
