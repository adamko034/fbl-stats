<mat-form-field *ngIf="value" class="select">
  <mat-label>{{ title }}</mat-label>
  <mat-select [value]="value" (valueChange)="onMatchdaysCountChange($event)">
    <mat-option *ngFor="let md of possibleNextMatchdays$ | async" [value]="md">
      <span *ngIf="md === (mdsUntilNextUnlimitedTransfers$ | async); else otherMd">Until Unlimited Transfers</span>
      <ng-template #otherMd>Next {{ md }}</ng-template>
    </mat-option>
  </mat-select>
</mat-form-field>
