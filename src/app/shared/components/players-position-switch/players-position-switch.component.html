<app-form-field [label]="showLabel ? 'Position' : null">
  <div fxLayout fxLayoutGap="5px" fxLayoutAlign="start center">
    <app-switch
      [value]="selected"
      name="position"
      [items]="items"
      (switchChange)="onPositionChange($event)"
    ></app-switch>
  </div>
</app-form-field>
