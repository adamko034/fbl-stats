<div [ngSwitch]="value" fxLayoutAlign="start center">
  <mat-icon *ngSwitchCase="cases.WillPlay" class="green" matTooltip="Prediction: will play">check_circle</mat-icon>
  <mat-icon *ngSwitchCase="cases.WillNotPlay" matTooltip="Prediction: won't play" class="red">highlight_off</mat-icon>
  <mat-icon *ngSwitchCase="cases.Doubt" class="orange" matTooltip="Prediction: doubt">error_outline</mat-icon>
  <mat-icon
    matTooltip="Not published yet"
    class="material-icons-outlined"
    *ngIf="showUnknownYet && value === cases.UnknownYet"
    >link_off</mat-icon
  >
</div>
