<div [ngSwitch]="value" fxLayoutAlign="start center">
  <mat-icon *ngSwitchCase="cases.WillPlay" class="green">check_circle</mat-icon>
  <mat-icon *ngSwitchCase="cases.WillNotPlay" matTooltip="Won't play" class="red">highlight_off</mat-icon>
  <mat-icon *ngSwitchCase="cases.Doubt" class="orange">error_outline</mat-icon>
  <mat-icon
    matTooltip="Not published yet"
    class="material-icons-outlined"
    *ngIf="showUnknownYet && value === cases.UnknownYet"
    >link_off</mat-icon
  >
  <div
    *ngSwitchCase="cases.WillPlayWithWarn"
    fxLayoutAlign="start center"
    matTooltip="Not all source ale published yet"
  >
    <mat-icon class="green">check_circle</mat-icon>
    <mat-icon class="orange material-icons-outlined warn">feedback</mat-icon>
  </div>
</div>
