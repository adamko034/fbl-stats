<fa-icon
  *ngIf="icon === 'mustHave'"
  class="icon text-icon green border-green"
  [ngStyle]="{ color: color, 'border-color': color }"
  fxLayoutAlign="center center"
  [matTooltip]="showTooltip ? 'must have' : null"
  [icon]="['fas', 'star']"
></fa-icon>
<fa-icon
  *ngIf="icon === 'premium'"
  class="icon text-icon orange border-orange"
  [ngStyle]="{ color: color, 'border-color': color }"
  fxLayoutAlign="center center"
  [matTooltip]="showTooltip ? 'premium pick' : null"
  [icon]="['fas', 'crown']"
></fa-icon>
<fa-icon
  *ngIf="icon === 'bargain'"
  [icon]="['fas', 'piggy-bank']"
  [ngStyle]="{ color: color, 'border-color': color }"
  fxLayoutAlign="center center"
  class="icon text-icon pink border-pink"
  [matTooltip]="showTooltip ? 'bargain pick' : null"
></fa-icon>
<span
  *ngIf="icon === 'differential'"
  class="text-icon icon blue border-blue"
  [ngStyle]="{ color: color, 'border-color': color }"
  fxLayoutAlign="center center"
  [matTooltip]="showTooltip ? 'differential' : null"
  >%</span
>
