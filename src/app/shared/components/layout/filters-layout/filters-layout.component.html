<div>
  <mat-card *ngIf="!(isMobile$ | async)">
    <mat-card-content>
      <ng-content select="[gt-xs]"></ng-content>
    </mat-card-content>
  </mat-card>

  <app-expansion-panel *ngIf="isMobile$ | async" [opened]="false">
    <div header>
      <ng-content select="[xs-header]"></ng-content>
    </div>
    <div content>
      <ng-content select="[xs-content]"></ng-content>
    </div>
  </app-expansion-panel>
</div>
