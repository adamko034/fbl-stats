<div class="view-container" fxLayout="row">
  <div *ngIf="links">
    <app-view-side-navigation [links]="links"></app-view-side-navigation>
  </div>
  <div class="view-title" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h1>{{ viewTitle }}</h1>
    <ng-content select="[subtitle]"></ng-content>
    <ng-content select="[content]"></ng-content>
  </div>
</div>
