<div class="matchday-fixture-container" fxLayout="row" fxLayoutAlign="space-between center">
  <ng-template
    [ngTemplateOutlet]="team"
    [ngTemplateOutletContext]="{
      teamLong: matchdayFixture.homeLong,
      teamShort: matchdayFixture.homeShort,
      isHome: true
    }"
  ></ng-template>
  <div class="delimeter">
    <span>:</span>
  </div>
  <ng-template
    [ngTemplateOutlet]="team"
    [ngTemplateOutletContext]="{
      teamLong: matchdayFixture.awayLong,
      teamShort: matchdayFixture.awayShort,
      isHome: false
    }"
  ></ng-template>
</div>

<ng-template #team let-isHome="isHome" let-teamLong="teamLong" let-teamShort="teamShort">
  <div *ngIf="!clickable" class="team" [ngClass]="{ 'team-home': isHome, 'team-away': !isHome }">
    <app-team-logo *ngIf="!isHome" class="logo" [height]="35" [team]="teamShort"></app-team-logo>
    <span fxHide.lt-md>{{ teamLong }}</span>
    <span fxHide.gt-sm>{{ teamShort | uppercase }}</span>
    <app-team-logo *ngIf="isHome" class="logo" [height]="35" [team]="teamShort"></app-team-logo>
  </div>

  <a *ngIf="clickable" class="team" [ngClass]="{ 'team-home': isHome, 'team-away': !isHome }">
    <app-team-logo *ngIf="!isHome" class="logo" [height]="35" [team]="teamShort"></app-team-logo>
    <span fxHide.lt-md>{{ teamLong }}</span>
    <span fxHide.gt-sm>{{ teamShort | uppercase }}</span>
    <app-team-logo *ngIf="isHome" class="logo" [height]="35" [team]="teamShort"></app-team-logo>
  </a>
</ng-template>
