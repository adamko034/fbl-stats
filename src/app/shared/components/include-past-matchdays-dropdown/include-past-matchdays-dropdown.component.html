<mat-form-field *ngIf="value" class="select">
  <mat-label>{{ title }}</mat-label>
  <mat-select [value]="value" (valueChange)="onMatchdaysCountChange($event)">
    <mat-option *ngFor="let md of possibleMatchdays$ | async" [value]="md">
      <span>Last {{ md }}</span>
    </mat-option>
  </mat-select>
</mat-form-field>
