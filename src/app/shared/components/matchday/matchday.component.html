<div class="matchday-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div
    class="matchday-day"
    *ngFor="let matchdayFixtures of matchday.fixtures | keyvalue"
    fxLayout="column"
    fxLayoutGap="7px"
  >
    <span class="title" fxFlexAlign="center">{{ matchdayFixtures.key | epochDate | date: 'EEEE, dd-MM-y HH:mm' }}</span>
    <div *ngFor="let fixture of matchdayFixtures.value">
      <app-matchday-fixture [matchdayFixture]="fixture" [display]="display"></app-matchday-fixture>
    </div>
  </div>
</div>
