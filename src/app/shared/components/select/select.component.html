<app-form-field [label]="config.label">
  <mat-form-field>
    <mat-label>{{ config.defaultText }}</mat-label>
    <mat-select [formControl]="selectControl" [multiple]="config.multiple">
      <mat-optgroup *ngFor="let group of config.data" [label]="group.label">
        <mat-option *ngFor="let item of group.items" [value]="item.value">
          {{ item.label }}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>
</app-form-field>
