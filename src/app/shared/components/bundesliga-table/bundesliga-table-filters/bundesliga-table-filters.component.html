<div fxLayout="row wrap" fxLayoutAlign="space-evenly center" fxLayoutGap="20px">
  <app-switch
    class="filter"
    *ngIf="config?.showTypes"
    [items]="types"
    name="venues"
    [value]="filters.type"
    (switchChange)="onTypeChange($event)"
  ></app-switch>

  <app-switch
    class="filter"
    *ngIf="config?.showIncludedGames"
    [items]="games"
    name="games"
    [value]="filters.includedGames"
    (switchChange)="onGamesChange($event)"
  ></app-switch>
</div>
