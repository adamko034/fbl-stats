<div class="sort-by-container" fxLayoutAlign="start center" fxLayoutGap="10px">
  <span *ngIf="showLabel" class="bold">{{ label }}</span>
  <mat-button-toggle-group name="orderBy">
    <mat-button-toggle
      class="toggle-without-padding"
      [disableRipple]="true"
      (click)="menuTrigger.menuOpen ? menuTrigger.closeMenu() : menuTrigger.openMenu(); $event.stopPropagation()"
    >
      <button
        mat-button
        [matMenuTriggerFor]="sortByMenu"
        #menuTrigger="matMenuTrigger"
        (click)="$event.stopPropagation()"
      >
        {{ selectedItem.text }}
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button type="button" mat-menu-item *ngFor="let item of items" (click)="onSortByChange(item)">
          {{ item.text }}
        </button>
      </mat-menu>
    </mat-button-toggle>
    <mat-button-toggle (click)="onToggleDirectionChange()">
      <fa-icon *ngIf="direction === 'desc'" [icon]="['fas', 'sort-amount-down']" size="lg"></fa-icon>
      <fa-icon *ngIf="direction === 'asc'" [icon]="['fas', 'sort-amount-down-alt']" size="lg"></fa-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
