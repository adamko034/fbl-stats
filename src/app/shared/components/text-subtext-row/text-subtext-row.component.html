<div class="text-subtext-container flex flex-col gap-y-1">
  <div class="text-subtext-row" *ngFor="let row of rows | orderBy : 'order'">
    <ul class="flex-row-wrap justify-evenly gap-x-1">
      <li *ngFor="let item of row.items | orderBy : 'order'">
        <h3>{{ item.text }}</h3>
        <span class="sub">{{ item.subtext }}</span>
      </li>
    </ul>
  </div>
</div>
